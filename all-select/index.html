<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>テキストフィールドの文字列を全選択</title>
  <style>
    textarea {
      max-width: 100%;
    }
    textarea, input {
      font-size: inherit;
    }
  </style>
</head>
<body>
  <div>
    <textarea id="textarea" cols="30" rows="5">The quick, brown fox jumps over a lazy dog.</textarea>
  </div>
  <div>
    <input id="button" type="button" value="全選択する">
  </div>
</body>
<script>
  var textarea = document.getElementById('textarea');
  var button   = document.getElementById('button');

  button.addEventListener('click', function (event) {
    // textarea.select();
    textarea.focus(); // for Firefox
    textarea.setSelectionRange(0, textarea.value.length); // for iOS
  });
</script>
</html>
